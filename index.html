<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
       
        </nav>
        <h3 class="text-muted">Bookmarker App</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
       
         <form id="myForm">
           <div class="form-group">
             <label>Site Name</label>
             <input type="text" class="form-control" id="siteName" placeholder="Enter Website Name">
           </div>

            <div class="form-group">
             <label>Site URL</label>
             <input type="text" class="form-control" id="siteUrl" placeholder="Enter Website URL">
           </div>
           <button type="submit" class="btn btn-success btn-lg">Submit</button>
         </form>

      </div>

      <div class="row marketing">
        <div class="col-md-12">
          <div id="bookmarksResults">
            

          </div>


        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2017 BookMarker, Inc | Developed By: <a href="http://www.facebook.com/therowansiwakoti" target="_blank">Rowan Siwakoti</a></p>
      </footer>

    </div> <!-- /container -->
   
   <script type="text/javascript" src="js/jquery.min.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
